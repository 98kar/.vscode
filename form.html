<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    
</head>

<body>
        
        <form>
            昵称：
            <input type="text" name="userid">
            <br> 密码：
            <input type="password" name="psw">
            <br> 邮箱：
            <input type="text" name="useremail">
            <select name="email">
                <option value="qq.com">qq.com</option>
                <option value="163.com">163.com</option>
            </select>
            <br> 性别：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="femal">女
            <br> 爱好：
            <input type="checkbox" name="interest" value="旅游">旅游
            <input type="checkbox" name="interest" value="摄影">摄影
            <input type="checkbox" name="interest" value="运动">运动
            <br> 个人简介：
            <br>
            <textarea name="简介" rows="10" cols="30"></textarea>
            <br> 上传个人照片：
            <br>
            <input type="file">
            <hr width="100%" size="2" color="#00ffee">
            <input type="submit" value="立即注册">

        </form>

      <a href="index.html" style="color:blue" >返回简历</a>
</body>

</html>
